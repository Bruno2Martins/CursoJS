<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(98, 89, 216);
            font: normal 25pt Arial;
            color: white;
        }
        h1{
            color: rgb(241, 162, 44);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem')
        var gosta = window.confirm('Está gostando de JavaScript?')
        var nome = window.prompt('Qual é seu nome?')
        if (gosta == true){
            alert('Que bom que está gostando ' + nome)
        }else{
            alert('Uma hora pega no tranco '+nome)
        }
    </script>
</body>
</html>
