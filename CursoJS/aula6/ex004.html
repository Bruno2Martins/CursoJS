<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial
        }
    </style>
</head>
<body>
    

    <script>
        var nome = prompt("Qual é seu nome?")
        var salario = Number.parseFloat(prompt(`Quanto você ganha ${nome}?`))
        document.write(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em MAIUSCULO fica ${nome.toLocaleUpperCase()}.<br>`)
        document.write(`Seu nome em minusculo fica ${nome.toLocaleLowerCase()}.<br>`)
        document.write(`Seu salario é ${salario.toLocaleString('pr-BR', {style: 'currency', currency: 'BRL'})}.<br>`)
    
        /*
        n1 = 1245.5
        1245.5
            para deixar mais 0 a direita / substituir . por ,
        n1.toFixed(2).replace('.',',')
        1245,50
            para localizar e colocar em ptBR (currency é valor monetario) e exibir em reais
            se quiser colocar em dolar USD, euro EUR, no currency
        n1.toLocaleString('pr-BR', {style: 'currency', currency: 'BRL'})
        */

    </script>
</body>
</html>
